<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no"/>
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />
		<link rel="stylesheet" type="text/css" href="../css/w_index.css"/>
		<script src="../ajs/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="../ajs/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../ajs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ngRoute.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body ng-controller="myctrl">
		<div class="w_header">
			<ng-view></ng-view>
		</div>
		<footer>
			<ul>
				<li><a href="#aaa">111</a></li>
				<li><a href="#bbb">222</a></li>
				<li><a href="#ccc">333</a></li>
				<li><a href="#ddd">444</a></li>
				<li><a href="#eee">555</a></li>
				
			</ul>
		</footer>
	</body>
</html>
